<!-- index.html: Basicamente a mesma hud do outro trabalho so que eu removi a parte dos outros colegas do grupo, e eu adcionei um chat e um botao imitando o captcha.

     style.css: Eu ajeitei as coisas, deixei os botões novos bonitos e bem posicionados, e adicionei animação no botao "Inicar Chat", quando passar o mouse em cima ele faz animação.

     script.js: Eu fiz um script novo pra que seguisse uma certa ordem: primeiro a pessoa clicasse em iniciar chat, depois ele solicitasse os 5 clicks no "ReCaptcha", após os 5 clicks no recaptcha 
     ele abrisse o chat entao eu basicamente fiz uma função pra remover o hidden do chat, fiz o botao do captcha funcionar e sumir apos 5 clicks e fiz umas mensagens no console. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/logo-automarket.png" alt="Logo AutoMarket">
            <h1>AutoMarket</h1>
        </div>

        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main>
        <div id="contato-h1">
            <h1>Qual canal de comunicação você deseja?</h1>
        </div>

        <section class="contato-info">
            <div>
                <img src="./imgs/emailicone.png" alt="Ícone E-mail">
                <h2>E-mail</h2>
                <p id="email">automarket@contato.com</p>
            </div>
            
            <div>
                <img src="./imgs/telefoneicone.png" alt="Ícone Telefone">
                <h2>Telefone</h2>
                <p id="telefone">(11) 1234-5678</p>
            </div>
            
            <div>
                <img src="./imgs/chaticone.png" alt="Ícone Chat">
                <h2>Chat com Atendente</h2>
                <button id="iniciarChat">Iniciar Chat</button>
                <div id="campoIdade" style="display: none;">
                    <button id="botaoCaptcha">ReCaptcha: Clique 5 vezes para acessar</button>
                </div>
            </div>
        </section>
        
        <div id="chatBox" class="hidden">
            <input type="text" id="mensagemInputFicticio" placeholder="Digite sua mensagem...">
            <button id="enviarMensagemFicticio">Enviar</button>
        </div>        

    <footer class="sticky-footer">
        <p><b>&copy; 1995 - 2023 AutoMarket S.A. Todos os direitos reservados.</b></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
